<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#tournaments">Tournaments</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Tournament Registration</h1>
            <p>Register for your favorite tournaments here!</p>
        </section>
        <section id="tournaments">
            <h2>Upcoming Tournaments</h2>
            <ul>
                <li>
                    <h3>Tournament Name</h3>
                    <p>Date: [Date]</p>
                    <p>Location: [Location]</p>
                    <button>Register Now</button>
                </li>
                <!-- Add more tournaments here -->
            </ul>
        </section>
        <section id="register">
            <h2>Register for a Tournament</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="game">Game:</label>
                <select id="game" name="game">
                    <option value="">Select a Game</option>
                    <optgroup label="Indoor Games">
                        <option value="table-tennis">Table Tennis</option>
                        <option value="badminton">Badminton</option>
                        <option value="carrom">Carrom</option>
                        <option value="chess">Chess</option>
                    </optgroup>
                    <optgroup label="Outdoor Games">
                        <option value="cricket">Cricket</option>
                        <option value="football">Football</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="basketball">Basketball</option>
                    </optgroup>
                </select><br><br>
                <button>Register</button>
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button>Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Its Siva's project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
